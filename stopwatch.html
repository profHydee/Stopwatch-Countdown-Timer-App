<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/stopwatch.css">
    </head>
    <body>
        <div class="container">
            <section>
                <div class="stopwatch-holder">
                    <div class="app-switcher">
                        <button class="stopwatch">Stopwatch</button>
                        <button class="countdown">Countdown Timer</button>
                    </div>
                    <div class="heading">
                        <h4>DSS Training Project</h4>
                        <h1>Stopwatch/Countdown Timer</h1>
                    </div>
                    <div class="timer">
                        <span class="limit">0</span>
                        <span class="hours">00</span><span> : </span>
                        <span class="minutes">00</span><span> : </span>
                        <span class="seconds">00</span>
                    </div>
                    <div class="control">
                        <button class="set"><a href="#" >Set & Start</a></button>
                        <button class="start"><a href="#" >Start</a></button>
                        <button class="stop"><a href="#" >Stop</a></button>
                        <button class="up"><a href="#">Up</a></button>
                        <button class="down"><a href="#" >Down</a></button>
                        <button class="reset"><a href="#" >Reset</a></button>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
